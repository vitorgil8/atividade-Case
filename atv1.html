<script>
    //Elabore um programa que calcule e apresente quanto deve ser pago por
    //um produto considerando a leitura do preço de etiqueta e o código da
    //condição de pagamento . Utilize para os cálculos a tabela de condições de
    //pagamento a seguir:
    //1 - À vista em dinheiro ou em pix, com 10% de desconto
    //2 - À vista com cartão de crédito, com 5% de desconto
    //3 - Em 2 vezes, preço normal de etiqueta sem juros
    //4 - Em 3 vezes, preço de etiqueta com 10% de acréscimo
    
    //ENTRADA
    const valorProduto = Number(prompt(`informe o valor do produto`));
    const pagamento = Number(prompt("escolha um código de pagamento:\n 1)À vista em dinheiro ou em pix\n 2)À vista com cartão de crédito\n 3)Em 2 vezes\n 4)Em 3 vezes"));
    let precoFinal = 0;
    //CALCULO
    switch (pagamento) {
        case 1:
            precoFinal = valorProduto * 0.9;
            break;
        case 2:
            precoFinal = valorProduto * 0.95;
            break;
        case 3: 
            precoFinal = valorProduto;
            break;
        case 4:
            precoFinal = valorProduto * 1.1;
            break;
        default: 
            document.write("Código inválido!");     
    }
    //SAÍDA
    document.write("o preço final do produto é: R$" + precoFinal);
    </script>
